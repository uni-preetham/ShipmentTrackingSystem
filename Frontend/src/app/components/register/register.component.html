<p-toast></p-toast>
<div class="container flex">
  <div class="sidebar h-[100vh] w-[400px] bg-green-200"></div>
  <div class="card flex flex-col justify-center items-center w-[100%] relative">
    <a href="/login" class="absolute top-0 right-0 text-xl !py-2 !px-5 bg-green-500 rounded-4xl !m-5 text-white">Sign in</a>
    <h2 class="text-6xl font-semibold !mb-10">Register</h2>
    <div class="p-fluid flex flex-col justify-center">
      <p-floatLabel variant="on" style="margin-bottom: 10px">
        <input type="text" id="username" 
        class="!px-5 !py-2"
        pInputText [(ngModel)]="username" />
        <label for="username">Username</label>
        <p-message *ngIf="submitted && !username"  severity="error" variant="simple" size="small">Username is required</p-message>
      </p-floatLabel>

      <p-floatLabel variant="on" style="margin-bottom: 10px">
        <input
          type="password"
          id="password"
          class="!px-5 !py-2"
          pInputText
          [(ngModel)]="password"
        />
        <label for="password">Password</label>
        <p-message *ngIf="submitted && !username"  severity="error" variant="simple" size="small">Password is required</p-message>
      </p-floatLabel>

      <p-floatLabel variant="on" class="!mb-5">
        <input type="text"
        id="firstName"
        class="!px-5 !py-2"
        pInputText
        [(ngModel)]="firstName"/>
        <label for="fname">First Name</label>
        <p-message *ngIf="submitted && !firstName"  severity="error" variant="simple" size="small">First name is required</p-message>
      </p-floatLabel>

      <p-floatLabel variant="on" class="!mb-5">
        <input type="text"
        id="lastName"
        class="!px-5 !py-2"
        pInputText
        [(ngModel)]="lastName"/>
        <label for="fname">Last Name</label>
        <p-message *ngIf="submitted && !lastName"  severity="error" variant="simple" size="small">Last name is required</p-message>
      </p-floatLabel>

      <p-dropdown
        id="role"
        [options]="['USER', 'ADMIN']"
        [(ngModel)]="role"
        class="!mb-[20px]"
      ></p-dropdown>

      <button
        pButton
        label="Register"
        class="cursor-pointer bg-green-500 !py-2 !px-5 rounded-md text-white"
        (click)="register()"
      >
        Register
      </button>
    </div>
  </div>
</div>
