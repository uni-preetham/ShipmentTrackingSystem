
<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
      <img alt="Card" class="w-full" src="https://www.marineinsight.com/wp-content/uploads/2023/03/Direct-Shipments.jpg" />
  </ng-template>
  <ng-template #title> Shipments </ng-template>
  <p>
    Click "Add Shipment" to create a new shipment record with all relevant details
  </p>
  <ng-template #footer>
      <div class="flex gap-4 mt-1">
<p-button label="Add Shipment" icon="pi pi-plus" (click)="openDialog()"></p-button>
</div>
</ng-template>
</p-card>
<p-toast></p-toast> 

<p-dialog header="Add Shipment" [(visible)]="shipmentDialog" modal="true" [style]="{ width: '60vw' }">
  <div class="p-fluid p-grid" style="display: flex; justify-content: space-around;">
    <div class="general">
    <h4>General Shipment Details</h4>
    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="containerNumber" id="containerNumber" pInputText [(ngModel)]="shipment.containerNumber" #containerNumber="ngModel" required [style]="{'width':'100%'}"/>
        <label for="containerNumber">Container Number*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="blNumber" id="blNumber" pInputText [(ngModel)]="shipment.blNumber" [style]="{'width':'100%'}"/>
        <label for="blNumber">Bill of Lading (BL) Number</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="originPort" id="originPort" required pInputText [(ngModel)]="shipment.originPort" [style]="{'width':'100%'}" />
        <label for="originPort">Origin Port*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="destinationPort" id="destinationPort" required pInputText [(ngModel)]="shipment.destinationPort" [style]="{'width':'100%'}" />
        <label for="destinationPort">Destination Port*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="shipperName" id="shipperName" required pInputText [(ngModel)]="shipment.shipperName" [style]="{'width':'100%'}" />
        <label for="shipperName">Shipper Name*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="consigneeName" id="consigneeName" required pInputText [(ngModel)]="shipment.consigneeName" [style]="{'width':'100%'}" />
        <label for="consigneeName">Consignee Name*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <p-select id="cargoType" [options]="cargoTypes" required [(ngModel)]="shipment.cargoType" [style]="{'width':'100%'}"></p-select>
        <label for="cargoType">Cargo Type*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="weight" id="weight" pInputText required [(ngModel)]="shipment.weight" type="number" [style]="{'width':'100%'}" />
        <label for="weight">Weight (kg)*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="volume" id="volume" pInputText [(ngModel)]="shipment.volume" type="number" [style]="{'width':'100%'}" />
        <label for="volume">Volume (CBM)</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="numberOfPackages" id="numberOfPackages" pInputText [(ngModel)]="shipment.numberOfPackages" type="number" [style]="{'width':'100%'}" />
        <label for="numberOfPackages">Number of Packages</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <p-calendar id="expectedDepartureDate" required [(ngModel)]="shipment.expectedDepartureDate" [showIcon]="true"></p-calendar>
        <label for="expectedDepartureDate">Expected Departure Date*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <p-calendar id="expectedArrivalDate" required [(ngModel)]="shipment.expectedArrivalDate" [showIcon]="true"></p-calendar>
        <label for="expectedArrivalDate">Expected Arrival Date*</label>
      </p-floatLabel>
    </div>

    <!-- <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <p-select id="status" [options]="statuses" required [(ngModel)]="shipment.status" [style]="{'width':'100%'}"></p-select>
        <label for="status">Status*</label>
      </p-floatLabel>
    </div> -->
  </div>
<div class="tracking">
<h4>Tracking & Transportation Details</h4>
    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="carrierName" id="carrierName" pInputText [(ngModel)]="shipment.carrierName"  [style]="{'width':'100%'}"/>
        <label for="carrierName">Shipping Line</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="vesselName" id="vesselName" required pInputText [(ngModel)]="shipment.vesselName" [style]="{'width':'100%'}"/>
        <label for="vesselName">Vessel Name*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <input name="trackingNumber" id="trackingNumber" pInputText [(ngModel)]="shipment.trackingNumber" [style]="{'width':'100%'}" />
        <label for="trackingNumber">Tracking Number</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-floatLabel variant="in" style="margin-bottom:6px;">
        <p-select id="modeOfTransport" required [options]="modesOfTransport" [(ngModel)]="shipment.modeOfTransport" [style]="{'width':'100%'}"></p-select>
        <label for="modeOfTransport">Mode of Transport*</label>
      </p-floatLabel>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <p-checkbox id="dutiesPaid" [(ngModel)]="shipment.dutiesPaid" [binary]="true"  [style]="{'margin-right': '10px'}"></p-checkbox>
      <label for="dutiesPaid" style="margin-bottom:6px;">Duties & Taxes Paid</label>
    </div>

    <div class="p-field p-col-12">
      <p-floatLabel variant="on" style="margin:6px 0px;">
        <textarea id="notes" pTextarea  [(ngModel)]="shipment.notes" rows="3" cols="30" [style]="{'border-radius':'12px', 'padding': '10px'}"></textarea>
        <label for="notes">Notes</label>
      </p-floatLabel>
    </div>

    <h4>Customs & Regulatory Information</h4>
  
  <div class="p-field p-col-12 p-md-6">
    <p-floatLabel variant="in" style="margin-bottom:6px;">
      <input name="hsCode" id="hsCode" required pInputText [(ngModel)]="shipment.hsCode"  [style]="{'width':'100%'}" />
      <label for="hsCode">HS Code*</label>
    </p-floatLabel>
  </div>
  
  <div class="p-field p-col-12 p-md-6">
    <p-floatLabel variant="in" style="margin-bottom:6px;">
      <input name="customsDeclarationNumber" id="customsDeclarationNumber" pInputText [(ngModel)]="shipment.customsDeclarationNumber"  [style]="{'width':'100%'}" />
      <label for="customsDeclarationNumber">Customs Declaration Number</label>
    </p-floatLabel>
  </div>
  
  <div class="p-field p-col-12 p-md-6">
    <p-floatLabel variant="in" style="margin-bottom:6px;">
      <p-select id="inspectionStatus" required [options]="inspectionStatuses" [(ngModel)]="shipment.inspectionStatus" [style]="{'width':'100%'}" appendTo="body" ></p-select>
      <label for="inspectionStatus">Inspection Status*</label>
    </p-floatLabel>
  </div>
  </div>



</div>
    <div class="p-field p-col-12" style="display: flex; justify-content: center; margin-top: 20px;">
      <button pButton label="Submit" icon="pi pi-check" (click)="addShipment()"></button>
    </div>
</p-dialog>
